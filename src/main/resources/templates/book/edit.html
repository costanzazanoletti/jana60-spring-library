<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <th:block th:replace="fragments/risorse :: risorse-head"></th:block>
    <title>Book edit</title> 
  </head>
  <body>
  	<nav th:replace="fragments/navbar :: navbar('book')"></nav>
  	<div class="container">
  		<h1>New Book</h1>
  		<hr/>
  		<!-- form che gestisce l'attributo book -->
  		<form
  			id="form-book"
  			th:object="${book}"
  			th:action="@{/save}"
  			method="POST"
  		>
  			<div class="mb-3">
  				<label class="form-label" for="title">Title</label>
  				<input type="text" id="title" class="form-control" th:field="*{title}">
  			</div>
  			<div class="mb-3">
  				<label class="form-label" for="authors">Authors</label>
  				<input type="text" id="authors" class="form-control" th:field="*{authors}">
  			</div>
  			<button type="submit" class="btn btn-primary">Save</button>
  		</form>
  	</div>
  	
  <th:bock th:replace="fragments/risorse :: risorse-js"></th:bock>
  </body>
</html>
